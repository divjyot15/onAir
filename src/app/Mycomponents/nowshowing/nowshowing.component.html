<div id="nowshowing">

  <h2 id="heading">Now Showing</h2>


  <div id="elements" >
    <div class="card" style="width: 18rem;" *ngFor="let y of NS | slice:0:4" [routerLink]= "['/ads-with-crew',y.title]">
      <img src="{{y.image}}" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text" id="title">{{y.title}}</p>

      </div>
    </div>
  </div>

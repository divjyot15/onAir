<div class="container" style="margin-top: 50px;margin-bottom: 30px;">
  <div class="row">
    <div class="col-lg-8 col-md-8" style="padding-left: 10px;">
      <div class="text-center">

        <iframe height="480" width="750" src="https://www.youtube.com/embed/NlHpO_fl57Q/?controls=1" 
         allowfullscreen>
        </iframe>
      </div>
      <h2>
        {{video.title}}
      </h2>
      {{video.date}}
    </div>
    <div class="col-lg-4 col-md-8">
      <h2 id="moreAdsHeading">
        Watch other Ads
      </h2>
      <div class="card mb-3" style="max-width: 540px;" *ngFor="let x of now">
        <div class="row g-0">
          <div class="col-4">
            <img id="thumbnails" src="{{x.image}}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-8">
            <div class="card-body">
              <h5 id="title" class="card-title">{{x.title}}</h5>

              <p id="date" class="card-text"><small class="text-muted">{{x.date}}</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div id="infobuttons">

  <button type="button" class="btn btn-light shadow p-3 mb-5 bg-white rounded" routerLink="./crew" routerLinkActive="active">Crew</button>
  <button type="button" class="btn btn-light shadow p-3 mb-5 bg-white rounded"
    [routerLink]="['./agency']" routerLinkActive="active">Agency</button>
  <button type="button" class="btn btn-light shadow p-3 mb-5 bg-white rounded"
    [routerLink]="['./client']" routerLinkActive="active">Client</button>

</div>

<router-outlet></router-outlet>


<div id="formsubmit">
  <h3>Worked On an Ad Film?</h3>
  <button class="btn "  data-bs-toggle="modal" data-bs-target="#exampleModal">Send it to us</button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-submit></app-submit>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
